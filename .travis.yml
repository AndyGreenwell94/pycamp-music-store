language: python
python:
    - "3.6"

sudo: required

services:
  - docker

before_install:
  # Let's stop postgresql
  - sudo service postgresql stop
  # wait for postgresql to shutdown
  - while sudo lsof -Pi :5432 -sTCP:LISTEN -t; do sleep 1; done

install:
  - docker login --username $DOCKER_LOGIN --password $DOCKER_PASSWORD docker.saritasa.com
  - pip install -r .travis-requirements.txt
  - fab project.init < .travis-superuser.txt
  - fab project.build

before_script:
  - fab django.migrate

script:
  - fab django.run
